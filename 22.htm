<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>函数是第一类值（和其他变量相同），意味着函数可以存储在变量中，可以作为函数的参数，也可以作为函数的返回值。这个特性给了语言很大的灵活性：一个程序可以重新定义函数增加新的功能或者为了避免运行不可靠代码创建安全运行环境而隐藏函数，此外这特性在</span><span
lang=EN-US>Lua</span><span style='font-family:宋体'>实现面向对象中也起了重要作用（在第</span><span
lang=EN-US>16</span><span style='font-family:宋体'>章详细讲述）。</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span lang=EN-US>Lua</span><span
style='font-family:宋体'>可以调用</span><span lang=EN-US>lua</span><span
style='font-family:宋体'>或者</span><span lang=EN-US>C</span><span
style='font-family:宋体'>实现的函数，</span><span lang=EN-US>Lua</span><span
style='font-family:宋体'>所有标准库都是用</span><span lang=EN-US>C</span><span
style='font-family:宋体'>实现的。标准库包括</span><span lang=EN-US>string</span><span
style='font-family:宋体'>库、</span><span lang=EN-US>table</span><span
style='font-family:宋体'>库、</span><span lang=EN-US>I/O</span><span
style='font-family:宋体'>库、</span><span lang=EN-US>OS</span><span
style='font-family:宋体'>库、算术库、</span><span lang=EN-US>debug</span><span
style='font-family:宋体'>库。</span></p>
