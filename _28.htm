<div class=Section1 style='layout-grid:15.6pt'>



<div style='border:dashed windowtext 1.0pt;padding:1.0pt 4.0pt 1.0pt 4.0pt;

<p class=AltP style='margin:0cm;margin-bottom:.0001pt;background:RGB(230,252,224)'><span
lang=EN-US>..&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span
style='color:green'>--</span></span><span style='font-family:宋体;color:green'>两个点</span></p>

</div>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>字符串连接，如果操作数为数字，</span><span
lang=EN-US>Lua</span><span style='font-family:宋体'>将数字转成字符串。</span></p>

<div style='border:RGB(192,221,50) dashed 1px;padding:1.0pt 4.0pt 1.0pt 4.0pt;
background:#fff;margin-left:21.0pt;margin-right:21.0pt'>

<p class=AltD style='margin:0cm;margin-bottom:.0001pt;background:RGB(239,243,239)'><span
lang=EN-US>print(<span style='color:red'>&quot;Hello &quot;</span> .. <span
style='color:red'>&quot;World&quot;</span>)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span
style='color:green'>--&gt; Hello World</span></span></p>

<p class=AltD style='margin:0cm;margin-bottom:.0001pt;background:#fff'><span
lang=EN-US>print(0 .. 1)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span
style='color:green'>--&gt; 01</span></span></p>
