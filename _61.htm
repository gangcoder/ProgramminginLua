<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>本章通过两个完整的例子，来展现</span><span
lang=EN-US>Lua</span><span style='font-family:宋体'>的实际应用。第一个例子来自于</span><span
lang=EN-US>Lua</span><span style='font-family:宋体'>官方网站，其展示了</span><span
lang=EN-US>Lua</span><span style='font-family:宋体'>作为数据描述语言的应用。第二个例子为马尔可夫链算法的实现，算法在</span><span
lang=EN-US>Kernighan &amp; Pike</span><span style='font-family:宋体'>著作的</span><span
lang=EN-US>Practice of Programming</span><span style='font-family:宋体'>书中有描述。本章结束后，</span><span
lang=EN-US>Lua</span><span style='font-family:宋体'>语言方面的介绍便到此结束。后续章节将分别介绍</span><span
lang=EN-US>table</span><span style='font-family:宋体'>与面向对象（</span><span
lang=EN-US>object-orient</span><span style='font-family:宋体'>）、标准库以及</span><span
lang=EN-US>C-API</span><span style='font-family:宋体'>等内容。</span></p>
