    </tr>

  <p></p>

<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span lang=EN-US>&lt;1&gt; </span><span
style='font-family:宋体'>字符串使用双引号，比如</span><span lang=EN-US>&quot;literal
strings&quot;</span><span style='font-family:宋体'>；单字符使用单引号，比如</span><span
lang=EN-US>'a'</span><span style='font-family:宋体'>；模式串也是用单引号，比如</span><span
lang=EN-US>'[%w_]*'</span><span style='font-family:宋体'>。</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span lang=EN-US>&lt;2&gt; </span><span
style='font-family:宋体'>符号</span><span lang=EN-US>--&gt;</span><span
style='font-family:宋体'>表示语句的输出或者表达式的结果</span><span lang=EN-US>: </span></p>

<div style='border:dashed windowtext 1.0pt;padding:1.0pt 4.0pt 1.0pt 4.0pt;
background:#fff;margin-left:21.0pt;margin-right:21.0pt'>

<p class=AltP style='margin:0cm;margin-bottom:.0001pt;background:RGB(231,221,230)'><span
lang=EN-US>print(10)&nbsp;&nbsp;&nbsp;&nbsp; --&gt; 10</span></p>

<p class=AltP style='margin:0cm;margin-bottom:.0001pt;background:#fff'><span
lang=EN-US>13 + 3&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; --&gt; 16</span></p>

</div>

<p class=MsoNormal style='text-indent:21.0pt'><span lang=EN-US>&lt;3&gt; </span><span
style='font-family:宋体'>符号</span><span lang=EN-US>&lt;--&gt;</span><span
style='font-family:宋体'>表示等价，即对于</span><span lang=EN-US>Lua</span><span
style='font-family:宋体'>来说，用</span><span lang=EN-US>this</span><span
style='font-family:宋体'>与</span><span lang=EN-US>that</span><span
style='font-family:宋体'>没有区别。</span></p>

<div style='border:dashed windowtext 1.0pt;padding:1.0pt 4.0pt 1.0pt 4.0pt;
background:RGB(223,221,253);margin-left:21.0pt;margin-right:21.0pt'>

<p class=AltP style='margin:0cm;margin-bottom:.0001pt;background:#fff'><span
lang=EN-US>this&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &lt;--&gt;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; that</span></p>

</div>
