<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>二元运算符：</span><span
lang=EN-US>+ - * / ^&nbsp; (</span><span style='font-family:宋体'>加减乘除幂</span><span
lang=EN-US>)</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>一元运算符：</span><span
lang=EN-US>-&nbsp; (</span><span style='font-family:宋体'>负值</span><span
lang=EN-US>)</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>这些运算符的操作数都是实数。</span></p>
